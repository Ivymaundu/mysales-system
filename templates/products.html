{% extends "dashboardbase.html" %}
{% block title %}products{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="/add-products" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" name="name" id="product_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="buying_price" class="form-label">buying_price</label>
            <input type="text" name="buying_price" id="product_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="selling_price" class="form-label">selling_price</label>
            <input type="text" name="selling_price" id="product_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock_quantity" class="form-label">stock_quantity</label>
            <input type="text" name="stock_quantity" id="product_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
</div>

<div class="container-fluid">
    <table class="table" id="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>buying_price</th>
                <th>selling_price</th>
                <th>stock_quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for p in myprods %}
            <tr>
                <th>{{p[0]}}</th>
                <td>{{p[1]}}</td>
                <td>{{p[2]}}</td>
                <td>{{p[3]}}</td>
                <td>{{p[4]}}</td>
            </tr>
            {% endfor %}

        </tbody>

    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        let table = new DataTable('#myTable');
    </script>
    {% endblock %}
