{% extends "dashboardbase.html" %}
{% block title %}sales profit per day{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <canvas id="line-chart" width="800" height="450"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>

        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {

                labels: {{ dates| safe }},
            datasets: [{

                data: {{ profits| safe}},
            label: "sale profit per day",
            borderColor: "#3e95cd",
            fill: false
                }
        ]

            },
            options: {
            title: {
                display: true,
                text: 'World population per region (in millions)'
            }
        }
        });
    </script>

</div>
{% endblock %}
